{% extends 'events/base.html' %}

    {% block content %}
    <h1>Add Event</h1><hr>  
        <div id=""  style="background-color:bisque;" class="col-lg-6 offset-lg-3">
      {% if submitted %}
          Event added successfully!
        {% else %}
      <form action="" method="POST" style="padding:30px;">
        {% csrf_token %}
          {% for form in eventform %}
        <div class='form-group'>
          {{form.label_tag}} {{form}} 
        </div>
        {% endfor %}
          <input type="submit" value="Save" class="btn btn-primary"> <br>
      </form>
      {% endif %}
        </div><br><br>
      
    {% endblock content %}
