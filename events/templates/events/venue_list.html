{% extends 'events/base.html' %}

    {% block content %}
   <center> 
      <h1>Venue List</h1><hr>  
  {% for venue in venues %}
    <div class="row">
      <div class="col-lg-4 offset-lg-4 text-center">
        <table class="table table-hover bg-info">
        <tbody>
          <tr>
          <td><a style="color:white !important; text-decoration: none;" href="{% url 'show-venue' venue.id %}">{{venue.name}}</a></td>
            </tr>
        </tbody>
      </table>
      </div>
    </div>
      {% endfor %} 
    {% endblock content %}
