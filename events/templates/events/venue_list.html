{% extends 'events/base.html' %}

    {% block content %}
    <h1>Venue List</h1><hr>
   <center>  
  {% for venue in venues %}
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <table class="table table-hover bg-info">
        <tbody>
          <tr>
          <td>
            <a style="color:white !important; text-decoration: none;" href="{% url 'show-venue' venue.id %}">{{venue.name}}</a>
            <a style="text-decoration: none;" href="{% url 'delete-venue' venue.id %}" class="btn btn-danger btn-sm float-right">Delete Venue</a>
            <a style="text-decoration: none;" href="{% url 'update-venue' venue.id %}" class="btn btn-warning btn-sm float-right">Update Venue</a>
          </td>

            </tr>
        </tbody>
      </table>
      </div>
    </div>
      {% endfor %} 
    {% endblock content %}
