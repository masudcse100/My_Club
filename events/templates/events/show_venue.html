{% extends 'events/base.html' %}

    {% block content %}

      <h1>Venue Details</h1> 
          <div class="card bg-light mb-3">
            <div class="card-header"><b>Venue name: {{venue.name | title}}</b>
              <button class="btn btn-primary float-right">Reserve</button>
            </div>
              <div class="card-body">
                <ul>
                  <li>Address: {{venue.address}}</li>
                  <li>Phone: {{venue.phone}}</li>
                  <li>Email: {{venue.email}}</li>
                  <li>Website: <a href="{{venue.web}}" target="_blank">{{venue.web}}</a></li>
                </ul>
              </div>
              <div class="text-center">
                <a id="back" style="padding:8px;text-decoration: none;color: black;" href="{% url 'list-venue' %}">Go Back</a><br><br>
              </div>
          </div>

    {% endblock content %}
